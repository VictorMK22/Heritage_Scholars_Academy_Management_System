databases:
  - name: school_mgmt_db
    databaseName: school_mgmt
    user: school_mgmt_user
    plan: free

services:
  - type: web
    name: heritage-scholars-academy
    env: python
    plan: free
    rootDir: .
    buildCommand: "./build.sh"
    startCommand: "cd school_mgmt && gunicorn school_mgmt.wsgi:application --host 0.0.0.0 --port $PORT --workers 2 --timeout 30"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: DATABASE_URL
        fromDatabase:
          name: school_mgmt_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DJANGO_SETTINGS_MODULE
        value: "school_mgmt.settings"
      - key: PYTHONPATH
        value: "/opt/render/project/src"
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Attendance Record</h2>
    <p>Are you sure you want to delete this attendance record for {{ object.student }} on {{ object.date|date:"M d, Y H:i" }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'attendance:list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

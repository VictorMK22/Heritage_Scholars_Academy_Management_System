{% extends 'fees/base_fees.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4>Confirm Deletion</h4>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete this fee record?</p>
                    
                    <div class="alert alert-warning">
                        <strong>Student:</strong> {{ fee.student.user.get_full_name }}<br>
                        <strong>Amount:</strong> â‚¹{{ fee.amount }}<br>
                        <strong>Due Date:</strong> {{ fee.due_date|date:"d M Y" }}
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'fees:fee_detail' fee.pk %}" class="btn btn-secondary me-md-2">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

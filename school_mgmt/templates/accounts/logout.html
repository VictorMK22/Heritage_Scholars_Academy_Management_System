{% extends 'base.html' %}

{% block content %}
<div class="container text-center mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h2 class="card-title">Logged Out</h2>
            <p class="card-text">You have been successfully logged out.</p>
            <div class="mt-4">
                <a href="{% url 'accounts:login' %}" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Log In Again
                </a>
                <a href="/" class="btn btn-secondary ms-2">
                    <i class="fas fa-home"></i> Return Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

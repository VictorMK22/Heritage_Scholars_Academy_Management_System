{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Password Reset</h2>
    <p>Enter your email address below, and we'll send you instructions for setting a new password.</p>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Reset Instructions</button>
    </form>
</div>
{% endblock %}

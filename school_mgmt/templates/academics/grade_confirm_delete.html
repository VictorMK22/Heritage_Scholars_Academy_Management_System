{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h3>Confirm Grade Deletion</h3>
        </div>
        <div class="card-body">
            <h5>Are you sure you want to delete this grade record?</h5>
            
            <div class="alert alert-warning mt-4">
                <strong>Student:</strong> {{ grade.student.user.get_full_name }}<br>
                <strong>Subject:</strong> {{ grade.subject.name }}<br>
                <strong>Marks:</strong> {{ grade.marks }}
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'academics:grade_detail' grade.pk %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Confirm Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

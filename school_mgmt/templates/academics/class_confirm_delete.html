{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Class</h2>
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'academics:class_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
